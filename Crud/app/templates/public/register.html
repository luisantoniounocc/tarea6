<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SENATI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/register.css') }}"> 
</head>
<body>
    <div class="register-container form-register-container">
        <div class="header-card">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='assets/img/senati_logo.png') }}" alt="Logo SENATI" class="senati-logo">
            </div>
            <h1>Regístrate</h1>
            <p>Crea tu cuenta de acceso al sistema</p>
        </div>
        
        <form method="POST" class="register-form">
            <h2 class="form-title">Crear cuenta</h2>
            
            <div class="input-group">
                <i class="fas fa-signature input-icon"></i>
                <input name="fullname" placeholder="Nombre Completo" required class="form-control" type="text">
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input name="email" placeholder="Correo Electrónico" required class="form-control" type="email">
            </div>

            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input name="username" placeholder="Usuario" required class="form-control" type="text">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" name="password" placeholder="Contraseña" required class="form-control" id="passwordInput">
                <i class="fas fa-eye password-toggle-icon" id="togglePassword"></i>
            </div>
            
             <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" name="confirm_password" placeholder="Confirmar Contraseña" required class="form-control">
            </div>
            
            <button type="submit" class="btn btn-lg btn-primary">
                <i class="fas fa-user-plus"></i> Registrarse
            </button>
        </form>
        
        <p class="mt-3 text-center">
            <a href="{{ url_for('login') }}" class="volver-login">Volver al inicio de sesión</a>
        </p>
    </div>
    
    </body>
</html>
